<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création du comtpe</title>
</head>
<body>
    <h2>   Ajoutez vos informations</h2>
    <form method="GET" action="CreationCompte.php">
        <!-- Adresse mail (login) -->
        <label>Email:</label>
        <input type="email" name="email"><br/>


        <!-- Mot de passe -->
        <label>Mot de passe:</label>
        <input type="password" name="motDePasse" maxlength="30" minlength="9"><br/>


        <!-- Nom -->
        <label>Nom:</label>
        <input type="text" name="nom"><br/>


        <!-- Prénom -->
        <label>Prénom:</label>
        <input type="text" name="prenom"><br/>


        <!-- Adresse -->
        <label>Adresse:</label>
        <input type="text" name="adresse"><br/>


        <!-- Téléphone -->
        <label>Téléphone:</label>
        <input type="number" name="tel" maxlength="10" minlength="10"><br/>

        <button type="submit">Créer</button>

    </form>

</body>
</html>
